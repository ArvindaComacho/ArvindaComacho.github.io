<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <title>Landscape Aesthetics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Banner Style */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ccc;
            z-index: 1000;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .nav-links a:hover {
            color: #014D50;
        }

        /* Section styling */
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background-color: #ECECE9;
        }

        .section-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
        }

        .section img {
            width: 45%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .text-image-container {
            width: 45%;
            text-align: center;
            padding: 20px;
        }

        .text-image-container img {
            max-width: 100%;
            height: auto;
        }

        .text-image-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #014D50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .text-image-container button:hover {
            background-color: #012f33;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <header class="banner">
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about us.html">About Us</a>
            <a href="landscape aesthetics.html">Landscape Aesthetics</a>
            <a href="learning hub.html">Learning Hub</a>
            <a href="events.html">Events</a>
        </nav>
    </header>

    <!-- Section 1: Image Left, Text Right -->
    <section class="section">
        <div class="section-content">
            <img src="image1.jpg" alt="Landscape 1">
            <div class="text-image-container">
                <img src="text1.png" alt="Text 1">
                <button onclick="window.open('https://example.com', '_blank')">Explore</button>
            </div>
        </div>
    </section>

    <!-- Section 2: Text Left, Image Right -->
    <section class="section">
        <div class="section-content">
            <div class="text-image-container">
                <img src="text2.png" alt="Text 2">
                <button onclick="window.open('https://example.com', '_blank')">Explore</button>
            </div>
            <img src="image2.jpg" alt="Landscape 2">
        </div>
    </section>

    <!-- Section 3: Image Left, Text Right -->
    <section class="section">
        <div class="section-content">
            <img src="image3.jpg" alt="Landscape 3">
            <div class="text-image-container">
                <img src="text3.png" alt="Text 3">
                <button onclick="window.open('https://example.com', '_blank')">Explore</button>
            </div>
        </div>
    </section>

    <!-- Section 4: Text Left, Image Right -->
    <section class="section">
        <div class="section-content">
            <div class="text-image-container">
                <img src="text4.png" alt="Text 4">
                <button onclick="window.open('https://example.com', '_blank')">Explore</button>
            </div>
            <img src="image4.jpg" alt="Landscape 4">
        </div>
    </section>

</body>
</html>
