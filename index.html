<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newer Earth</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 80px; /* To avoid content hiding behind banner */
        }

        /* Banner Styling */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ccc;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        /* Banner changes to more transparent on scroll */
        .banner.transparent {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Logo Placeholder */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        /* Navigation Styling */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        /* Underline effect on hover */
        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #007BFF;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 200px;
            transition: width 0.4s ease;
            font-size: 1rem;
        }

        .search-bar:focus {
            width: 300px;
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <header class="banner">
        <!-- Logo Section -->
        <div class="logo">
            <img src="Logo.png"> <!-- Replace with your logo image file -->
        </div>

        <!-- Navigation Links -->
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="landscape.html">Landscape Aesthetics</a>
            <a href="learning.html">Learning Hub</a>
            <a href="events.html">Events</a>
        </nav>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </header>

    <!-- Main Content (For Testing Scroll) -->
<main>
    <section style="
        padding: 60px; 
        max-width: 800px; 
        margin: 0 auto; 
        text-align: center; 
        background-image: url('your-image.jpg'); /* Replace with your image path */
        background-size: cover; 
        background-position: center; 
        color: white;
        position: relative;
    ">
        <!-- Overlay for better text contrast -->
        <div style="
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        "></div>

        <!-- Text content with white color -->
        <div style="position: relative; z-index: 2;">
            <h1 style="font-size: 3.5em; font-weight: 700; margin-bottom: 10px; line-height: 1.2;">
                The Environment Matters
            </h1>
            <p style="font-size: 1.2em; font-family: 'Georgia', serif; letter-spacing: 1px;">
                making sustainability fun
            </p>
            <p style="margin-top: 20px;">
                Scroll down to explore more about our commitment to a greener planet and sustainable practices.
            </p>
        </div>
    </section>
    <!-- Add some dummy content for scrolling effect -->
    <section style="height: 2000px;"></section>
</main>

    <!-- JavaScript for Transparent Scroll Effect -->
    <script>
        window.addEventListener('scroll', function () {
            const banner = document.querySelector('.banner');
            if (window.scrollY > 50) {
                banner.classList.add('transparent');
            } else {
                banner.classList.remove('transparent');
            }
        });
    </script>

</body>
</html>
