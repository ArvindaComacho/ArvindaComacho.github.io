<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newer Earth</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 80px; /* To avoid content hiding behind banner */
        }

        /* Banner Styling */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ccc;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        /* Banner changes to more transparent on scroll */
        .banner.transparent {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Logo Placeholder */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        /* Navigation Styling */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        /* Underline effect on hover */
        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #007BFF;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 200px;
            transition: width 0.4s ease;
            font-size: 1rem;
        }

        .search-bar:focus {
            width: 300px;
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body style="
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
">

    <!-- Fixed Banner at the Top -->
    <header style="
        width: 100%;
        position: fixed;
        top: 0;
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent for readability */
        z-index: 10;
    ">
        <div class="logo" style="margin-right: 20px;">
            <img src="logo.png" alt="Your Logo" style="width: 50px; height: auto;">
        </div>
        <nav style="display: flex; gap: 20px;">
            <a href="#home" style="color: white; text-decoration: none;">Home</a>
            <a href="#about" style="color: white; text-decoration: none;">About Us</a>
            <a href="#landscape" style="color: white; text-decoration: none;">Landscape Aesthetics</a>
            <a href="#learning" style="color: white; text-decoration: none;">Learning Hub</a>
            <a href="#events" style="color: white; text-decoration: none;">Events</a>
        </nav>
    </header>

    <!-- Intro Section with Curved Bottom and Background Image -->
    <main style="margin-top: 80px; display: flex; justify-content: center;">
        <section style="
            max-width: 1200px; /* Controls width for whitespace on sides */
            height: 80vh; /* Slightly shorter than full height */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            position: relative;
            background-image: url('your-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            overflow: hidden;
            border-radius: 10px; /* Adds rounded corners */
            padding: 20px;
        ">
            <h1 style="font-size: 5em; font-weight: 700; margin-bottom: 20px; line-height: 1.1;">
                The Environment Matters
            </h1>
            <p style="font-size: 1.8em; font-family: 'Georgia', serif; letter-spacing: 1px;">
                making sustainability fun
            </p>

            <!-- SVG Wave for Curved Bottom Effect -->
            <svg style="position: absolute; bottom: 0; left: 0; width: 100%; height: 120px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#f8f8f8" fill-opacity="1" d="M0,224L60,213.3C120,203,240,181,360,154.7C480,128,600,96,720,112C840,128,960,192,1080,197.3C1200,203,1320,149,1380,122.7L1440,96V320H1380H1200H1080H960H840H720H600H480H360H240H120H60H0Z"></path>
            </svg>
        </section>
    </main>

    <!-- Content Section -->
    <section style="padding: 40px; max-width: 1200px; margin: 40px auto; background-color: #f8f8f8; border-radius: 10px;">
        <h2 style="text-align: center; color: #333;">Our Commitment to Sustainability</h2>
        <p style="text-align: center; color: #555;">Explore more about our initiatives for creating a greener planet and sustainable practices.</p>
    </section>
</body>
    <!-- JavaScript for Transparent Scroll Effect -->
    <script>
        window.addEventListener('scroll', function () {
            const banner = document.querySelector('.banner');
            if (window.scrollY > 50) {
                banner.classList.add('transparent');
            } else {
                banner.classList.remove('transparent');
            }
        });
    </script>

</body>
</html>
