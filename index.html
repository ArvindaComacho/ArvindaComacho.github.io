<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newer Earth</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 80px; /* To avoid content hiding behind banner */
        }

        /* Banner Styling */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ccc;
            transition: background 0.3s ease-in-out;
            z-index: 1000;
        }

        /* Banner changes to more transparent on scroll */
        .banner.transparent {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Logo Placeholder */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        /* Navigation Styling */
        .nav-links {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #014D50;
        }

        /* Underline effect on hover */
        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #014D50;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        /* Dropdown Menu Styling for Learning Hub */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 160px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: normal;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #014D50;
            color: white;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 200px;
            transition: width 0.4s ease;
            font-size: 1rem;
        }

        .search-bar:focus {
            width: 300px;
            border-color: #014D50;
            outline: none;
        }
    </style>
</head>
<body>

<!-- Banner Section -->
<header class="banner">
    <!-- Logo Section -->
    <div class="logo">
        <img src="Logo.png"> <!-- Replace with your logo image file -->
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="landscape aesthetics.html">Landscape Aesthetics</a>

        <!-- Learning Hub Dropdown -->
        <div class="dropdown">
            <a href="#">Learning Hub</a>
            <div class="dropdown-content">
                <a href="what's blooming.html">What's Blooming</a>
                <a href="debunking.html">Debunking</a>
            </div>
        </div>

        <a href="events.html">Events</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
</header>

<!-- Main Content (For Testing Scroll) -->
<main>
    <!-- Full-Screen Intro Section with Background Image and Whitespace on the Sides -->
    <section style="
        height: 100vh; 
        max-width: 100%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center; 
        background-image: url('Home Page background.jpg'); /* Replace with your image path */
        background-size: cover; 
        background-position: center; 
        background-attachment: fixed;
        padding: 0 10%; /* Adds horizontal padding (whitespace) on the sides */
        color: white;
        position: relative;
    ">
        <!-- Overlay for better text contrast -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 1;"></div>

        <!-- Centered Text Content -->
        <div style="position: relative; z-index: 2;">
            <h1 style="font-size: 6em; font-weight: 700; margin-bottom: 20px; line-height: 1.1;">
                The Environment Matters
            </h1>
            <p style="font-size: 2em; font-family: 'Georgia', serif; letter-spacing: 1px;">
                making sustainability fun
            </p>
        </div>
    </section>

    <!-- Other Sections here... -->

</main>

<!-- Footer Section -->
<footer style="
    background-color: #014D50; 
    color: white; 
    padding: 40px 0;
    text-align: center;
    font-size: 0.9em;
">
    <!-- Footer content here... -->
</footer>
        
<!-- JavaScript for Transparent Scroll Effect -->
<script>
    window.addEventListener('scroll', function () {
        const banner = document.querySelector('.banner');
        if (window.scrollY > 50) {
            banner.classList.add('transparent');
        } else {
            banner.classList.remove('transparent');
        }
    });
</script>

</body>
</html>
